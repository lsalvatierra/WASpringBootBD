<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
<meta charset="UTF-8">
</head>
<body>
	<nav th:replace="layout::menu"></nav>
	<div class="card">
		<div class="card-header badge-danger">LISTADO DE CURSOS</div>
		<div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Curso</th>
						<th scope="col">Cr√©dito</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso :${listcursos}">
						<td th:text="${curso.idcurso}"></td>
						<td th:text="${curso.nomcurso}"></td>
						<td th:text="${curso.credito}"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>

</body>
</html>
